<h1>Login !</h1>

<div class="container">
  <div class="alert-warming" *ngIf="invalidLogin">{{ errorMessage }}</div>

  <div>
    Username : <input type="text" name="username" [(ngModel)]="username" />

    Password : <input type="password" name="passwrd" [(ngModel)]="password" />

    <button class="btn btn-success" (click)="handleLogin()">Login</button>
  </div>
</div>
