<h1>My Todo's</h1>

<div class="alert-warning">{{ message }}</div>

<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th>Description</th>
        <th>Target Date</th>
        <th>is Completed ?</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let todo of todos">
        <td>{{ todo.description }}</td>
        <td>{{ todo.targetDate | date }}</td>
        <td>{{ todo.done }}</td>
        <td>
          <button (click)="updateTodo(todo.id)" class="btn btn-success">
            update todo
          </button>
          <button (click)="deleteTodo(todo.id)" class="btn btn-warning">
            Delete todo
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
